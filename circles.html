<head>
  <style>
body {
  overflow: hidden; /* Hide scrollbars */
}
.circle {
  border-radius: 50%;
  position: absolute;
}
  </style>
</head>
<body>
  <script>
        document.body.style.backgroundColor = 'rgb(' + Math.random()*255 + ',' +  Math.random()*255 + ',' + Math.random()*255 + ')';
        var ratio = window.devicePixelRatio || 1;
        w = screen.width * ratio;
        h = screen.height * ratio;
        var taken = [];
        max_circles = w*h/(30*30)/12;
        console.log(max_circles)
        for (i = 0; i < max_circles; i++) { 
              diameter = Math.random()*500+50;
              var x = 0;
              var y = 0;
              while (true) {
                    x = Math.random() * w * 1.5 - (w * 0.25)
                    y = Math.random() * h * 1.5 - (h * 0.25)
                    var found = false
                    for(t = 0; t < taken.length; ++t) {
                          a = 30;
                          if (taken[t][0] > x-a && taken[t][0] < x+a && taken[t][1] > y-a && taken[t][1] < y+a){
                                found = true;
                              }
                        }
                    if (!found){
                          taken.push([x, y])
                          break
                        }
                  }
              pos_top = 'top: ' + y + ';';
              pos_left = 'left: ' + x + ';';
              color = 'background-color: rgba(' + Math.random()*255 + ',' +  Math.random()*255 + ',' + Math.random()*255 + ',' + Math.random() * 155 + 100 + ');';
              size = 'width: ' + diameter + '; height: ' + diameter + ';';
              html = '<div class="circle" style="' + pos_top + pos_left + color + size + '"></div>';

              document.body.innerHTML += html;
            }
  </script>
</body>
